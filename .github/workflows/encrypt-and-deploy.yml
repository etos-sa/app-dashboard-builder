name: Encrypt and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'app-dashboard-builder-source.html'

jobs:
  encrypt-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install staticrypt
        run: npm install -g staticrypt

      - name: Encrypt HTML
        run: |
          staticrypt app-dashboard-builder-source.html \
            -p "${{ secrets.STATICRYPT_PASSWORD }}" \
            --short \
            --remember 30 \
            -d . \
            --template-title "App Dashboard Builder | Diverse" \
            --template-instructions "Wprowad≈∫ has≈Ço aby uzyskaƒá dostƒôp"
          mv app-dashboard-builder-source.html index.html

      - name: Commit encrypted file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "üîê Auto-encrypt dashboard builder"
          git push
